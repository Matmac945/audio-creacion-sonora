<head>
	<!-- custom -->
	<link
		rel="apple-touch-icon"
		sizes="180x180"
		href="/img/favicon/apple-touch-icon.png"
	/>
	<link
		rel="icon"
		type="image/png"
		sizes="32x32"
		href="/img/favicon/favicon-32x32.png"
	/>
	<link
		rel="icon"
		type="image/png"
		sizes="16x16"
		href="/img/favicon/favicon-16x16.png"
	/>
	<link rel="manifest" href="/img/favicon/site.webmanifest" />
	<link
		rel="mask-icon"
		href="/img/favicon/safari-pinned-tab.svg"
		color="#5bbad5"
	/>
	<meta name="msapplication-TileColor" content="#00aba9" />
	<meta name="theme-color" content="#ffffff" />
	<script src="https://kit.fontawesome.com/ebb858355d.js" crossorigin="anonymous"></script>
	<!-- end of custom -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content={{ site.theme_color | default: '#ffffff' }}>
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css" />
	<script
		src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.0/dist/alpine.min.js"
		defer
	></script>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css"
	/>
	{% unless site.hide_share_buttons %}
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css"
	/>
	{% endunless %} {% seo %} {%- if site.google_analytics -%} {%- include
	google-analytics.html -%} {%- endif -%} {%- include head-scripts.html -%}
</head>
